<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish - AI Platformasi</title>
    <link rel="icon" type="image/jpeg" href="./images/careerpathlogo.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #fff;
            --card-bg: #fff;
            --border-color: #ddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../images/entrance-bg.jpg') no-repeat center center/cover;
            filter: blur(1px) brightness(1);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1a7bb9;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
        }
        
        .link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tizimga kirish</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Parol</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Tizimga kirish</button>
    </form>
    <div class="link">
        <p>Hali ro'yxatdan o'tmaganmisiz? <a href="register.html">Ro'yxatdan o'ting</a></p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA86zhSVi4FSw-GvFBdOZsCPaHMS67XA78",
        authDomain: "carrer-path-a5810.firebaseapp.com",
        projectId: "carrer-path-a5810",
        storageBucket: "carrer-path-a5810.firebasestorage.app",
        messagingSenderId: "693831778129",
        appId: "1:693831778129:web:911293c5c284eefe295d70"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('login-form');
    
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            alert("Muvaffaqiyatli tizimga kirdingiz!");
            window.location.href = "careerpath.html";
        } catch (error) {
            const errorMessage = error.message;
            alert(`Tizimga kirishda xato: ${errorMessage}`);
            console.error(error);
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizalarim - CareerPath</title>
    <link rel="icon" type="image/jpeg" href="./images/careerpathlogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #fff;
            --card-bg: #fff;
            --menu-bg: #2d3436;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            min-height: 100vh; 
            background: var(--background-color); 
            color: var(--text-color); 
        }

        /* Sidebar */
        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--light-text-color);
            padding-top: 60px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            z-index: 20;
        }

        .side-nav.active { left: 0; }

        /* Menyudagi barcha havolalar uchun umumiy uslublar */
        .side-nav a {
            display: flex; /* Elementlarni bir qatorga teradi */
            align-items: center; /* Ikonka va matnni vertikal markazga joylashtiradi */
            gap: 15px; /* Ikonka va matn orasidagi bo'shliq */
            padding: 15px 20px;
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .side-nav a:hover { 
            background: #444; 
        }

        /* Barcha ikonlar uchun umumiy uslublar */
        .side-nav a .material-icons {
            font-size: 24px; 
            width: 24px; 
            height: 24px;
            text-align: center;
        }

        /* Main content */
        .main-content-container { 
            flex-grow: 1; 
            padding: 20px; 
            margin-left: 0; 
            transition: margin-left 0.3s ease; 
        }

        .main-content-container.menu-open { margin-left: 250px; }

        /* Header */
        .header { 
            background-color: var(--primary-color); 
            color: var(--light-text-color); 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            border-radius: 8px; 
        }

        /* Hamburger menu */
        .menu-toggle { 
            display: flex; 
            flex-direction: column; 
            gap: 5px; 
            cursor: pointer; 
        }

        .menu-toggle span { 
            display: block; 
            width: 25px; 
            height: 3px; 
            background-color: var(--light-text-color); 
            transition: transform 0.3s; 
        }

        .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px,5px); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px,-5px); }

        /* Tabs */
        .tabs { display: flex; margin: 20px 0; gap: 10px; }
        .tab-btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            background: #ddd; 
            transition: 0.3s; 
        }
        .tab-btn.active { background: var(--primary-color); color: #fff; }

        /* Applications */
        #applications-list { max-width: 900px; margin: 20px auto; display: grid; gap: 15px; }

        .card { 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            transition: transform 0.2s; 
        }
        .card:hover { transform: translateY(-3px); }

        .card h3 { margin-top: 0; color: var(--secondary-color); font-size: 1.3rem; }
        .card p { margin: 5px 0; font-size: 0.95rem; }

        .card button { 
            margin-right: 10px; 
            padding: 6px 12px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: 600; 
        }
        .accept-btn { background: #4CAF50; color: #fff; }
        .reject-btn { background: #f44336; color: #fff; }

        /* Responsive */
        @media(max-width:980px){ .main-content-container { padding: 10px; } }

    </style>
</head>
<body>

<div class="side-nav" id="side-nav">
    <a href="./index.html"><span class="material-icons">info</span> Bosh sahifa</a>
    <a href="./careerpath.html"><span class="material-icons">home</span> Asosiy sahifa</a>
    <a href="./dashboard.html"><span class="material-icons">person</span> Mening profilim</a>
    <a href="./tests.html"><span class="material-icons">menu_book</span> Testlar</a>
    <a href="./aichat.html"><span class="material-icons">auto_awesome</span>AI Maslahatchi</a>
    <a href="./cvgenerator.html"><span class="material-icons">description</span> CV Generator</a>
    <a href="./kasblar.html"><span class="material-icons">lightbulb</span> Kasblar</a>
    <a href="./jobs.html"><span class="material-icons">work</span> Ish topish</a>
    <a href="./applications.html"><span class="material-icons">assignment</span> Arizalar</a>
    <a href="./about.html"><span class="material-icons">group</span> Biz haqimizda</a>
    <a href="./contact.html"><span class="material-icons">contact_mail</span> Bog'lanish</a>
</div>

<div class="main-content-container" id="main-content-container">
    <header class="header">
        <div class="menu-toggle" id="menu-toggle"><span></span><span></span><span></span></div>
        <h1>üì© Mening Arizalarim</h1>
        <div id="user-email-display">...</div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" id="my-applications-tab">Mening Arizalarim</button>
        <button class="tab-btn" id="job-applications-tab">Ish Arizalari</button>
    </div>

    <div id="applications-list"><p>‚è≥ Yuklanmoqda...</p></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { 
        getFirestore, collection, query, where, getDocs, doc, updateDoc 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyA86zhSVi4FSw-GvFBdOZsCPaHMS67XA78",
        authDomain: "carrer-path-a5810.firebaseapp.com",
        projectId: "carrer-path-a5810",
        storageBucket: "carrer-path-a5810.firebasestorage.app",
        messagingSenderId: "693831778129",
        appId: "1:693831778129:web:911293c5c284eefe295d70"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Sidebar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const sideNav = document.getElementById('side-nav');
    const mainContent = document.getElementById('main-content-container');
    menuToggle.addEventListener('click', () => {
        sideNav.classList.toggle('active');
        mainContent.classList.toggle('menu-open');
    });

    // DOM
    const applicationsList = document.getElementById("applications-list");
    const myApplicationsTab = document.getElementById("my-applications-tab");
    const jobApplicationsTab = document.getElementById("job-applications-tab");
    const userEmailDisplay = document.getElementById("user-email-display");

    function switchTab(activeBtn){
        document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
        activeBtn.classList.add("active");
        applicationsList.innerHTML = "<p>‚è≥ Yuklanmoqda...</p>";
    }

    function renderApplications(apps){
        applicationsList.innerHTML = "";
        apps.forEach(app => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <h3>${app.jobTitle}</h3>
                <p>üè¢ Kompaniya: ${app.company}</p>
                <p>üë§ Nomzod: ${app.fullName || '-'}</p>
                <p>üìß Email: ${app.email || '-'}</p>
                <p>üìç Manzil: ${app.location || '-'}</p>
                <p>üìÖ Yuborilgan: ${app.appliedAt?.toDate().toLocaleString() || '-'}</p>
                <p class="status">Holat: ${app.status || 'pending'}</p>
                ${app.employerEmail ? '<button class="accept-btn">‚úÖ Qabul qilish</button><button class="reject-btn">‚ùå Rad etish</button>' : ''}
            `;
            const acceptBtn = card.querySelector(".accept-btn");
            const rejectBtn = card.querySelector(".reject-btn");
            if(acceptBtn) acceptBtn.addEventListener('click', async()=>{await updateDoc(doc(db,"applications",app.id),{status:"Qabul qilindi"}); card.querySelector(".status").innerText="Holat: Qabul qilindi";});
            if(rejectBtn) rejectBtn.addEventListener('click', async()=>{await updateDoc(doc(db,"applications",app.id),{status:"Rad etildi"}); card.querySelector(".status").innerText="Holat: Rad etildi";});
            applicationsList.appendChild(card);
        });
    }

    // Auth
    onAuthStateChanged(auth,user=>{
        if(!user){applicationsList.innerHTML="<p>‚ùå Avval tizimga kiring!</p>"; return;}
        userEmailDisplay.textContent=user.email;
        loadMyApplications(user.uid);
    });

    // Load user applications
    async function loadMyApplications(userId){
        const q = query(collection(db,"applications"), where("userId","==",userId));
        const snapshot = await getDocs(q);
        const apps = [];
        snapshot.forEach(docSnap => apps.push({...docSnap.data(), id:docSnap.id}));
        renderApplications(apps);
    }

    // Load employer applications
    async function loadJobApplications(userEmail){
        const q = query(collection(db,"applications"), where("employerEmail","==",userEmail));
        const snapshot = await getDocs(q);
        const apps = [];
        snapshot.forEach(docSnap => apps.push({...docSnap.data(), id:docSnap.id}));
        renderApplications(apps);
    }

    // Tab click events
    myApplicationsTab.addEventListener('click',()=>{switchTab(myApplicationsTab); onAuthStateChanged(auth,user=>{if(user) loadMyApplications(user.uid);});});
    jobApplicationsTab.addEventListener('click',()=>{switchTab(jobApplicationsTab); onAuthStateChanged(auth,user=>{if(user) loadJobApplications(user.email);});});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Kasb haqida - CareerPath</title>
    <link rel="icon" type="image/jpeg" href="./images/careerpathlogo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #fff;
            --card-bg: #fff;
            --menu-bg: #2d3436;
            --border-color: #ddd;
        }

        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--light-text-color);
            padding-top: 60px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .side-nav.active {
            left: 0;
        }
        
        /* Menyudagi barcha havolalar uchun umumiy uslublar */
        .side-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            gap: 15px; /* Ikona va matn orasidagi bo'shliq */
        }
        
        .side-nav a:hover {
            background-color: #444;
        }
        
        /* Barcha ikonlar uchun umumiy sozlama */
        .side-nav a .material-icons {
            font-size: 24px;
            width: 24px;
            height: 24px;
            text-align: center;
        }

        .main-content-container {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .main-content-container.menu-open {
            margin-left: 250px;
        }
        .header {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .menu-toggle {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--light-text-color);
            transition: transform 0.3s ease;
        }
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        .job-detail-card {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .job-detail-card img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .job-detail-card h2 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }
        .job-detail-card p {
            margin: 0 0 15px 0;
            line-height: 1.6;
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .details-item {
            background-color: var(--background-color);
            padding: 15px;
            border-radius: 10px;
        }
        .details-item h4 {
            color: var(--secondary-color);
            margin: 0 0 5px 0;
        }
        .details-item p, .details-item ul {
            margin: 0;
            font-size: 0.9em;
        }
        .details-item ul {
            padding-left: 20px;
        }
        /* Responsive dizayn */
        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="side-nav" id="side-nav">
        <a href="./index.html"><span class="material-icons">info</span> Bosh sahifa</a>
        <a href="./careerpath.html"><span class="material-icons">home</span> Asosiy sahifa</a>
        <a href="./dashboard.html"><span class="material-icons">person</span> Mening profilim</a>
        <a href="./tests.html"><span class="material-icons">menu_book</span> Testlar</a>
        <a href="./aichat.html"><span class="material-icons">auto_awesome</span>AI Maslahatchi</a>
        <a href="./kasblar.html"><span class="material-icons">lightbulb</span> Kasblar</a>
        <a href="./jobs.html"><span class="material-icons">work</span> Ish topish</a>
        <a href="./applications.html"><span class="material-icons">assignment</span> Arizalar</a>
        <a href="./about.html"><span class="material-icons">group</span> Biz haqimizda</a>
        <a href="./contact.html"><span class="material-icons">contact_mail</span> Bog'lanish</a>
    </div>

    <div class="main-content-container" id="main-content-container">
        <header class="header">
            <div style="display:flex;align-items:center;gap:12px">
                <div class="menu-toggle" id="menu-toggle">
                    <span></span><span></span><span></span>
                </div>
                <h1 style="margin:0">CareerPath</h1>
            </div>
            <div class="profile-menu">
                <button class="profile-btn" id="profile-btn"><span id="user-email-display">foydalanuvchi@gmail.com</span> â–¼</button>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="dashboard.html">Mening profilim</a>
                    <a href="#" id="logout-link">Tizimdan chiqish</a>
                </div>
            </div>
        </header>

        <div class="container" role="main">
            <div id="job-details" class="job-detail-card">
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Firebase konfiguratsiyasi
        const firebaseConfig = {
            apiKey: "AIzaSyA86zhSVi4FSw-GvFBdOZsCPaHMS67XA78",
            authDomain: "carrer-path-a5810.firebaseapp.com",
            projectId: "carrer-path-a5810",
            storageBucket: "carrer-path-a5810.firebasestorage.app",
            messagingSenderId: "693831778129",
            appId: "1:693831778129:web:911293c5c284eefe295d70"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sidebar va menyu toggle funksiyasi
        const menuToggle = document.getElementById('menu-toggle');
        const sideNav = document.getElementById('side-nav');
        const mainContent = document.getElementById('main-content-container');
        
        menuToggle.addEventListener('click', () => {
            sideNav.classList.toggle('active');
            mainContent.classList.toggle('menu-open');
            menuToggle.classList.toggle('active');
        });

        // Profile dropdown menyu
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (profileDropdown) {
                profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
            }
        });
        document.addEventListener('click', (e) => {
            if (profileBtn && !profileBtn.contains(e.target) && profileDropdown) {
                profileDropdown.style.display = 'none';
            }
        });

        // Logout
        const logoutLink = document.getElementById('logout-link');
        if (logoutLink) {
            logoutLink.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    await signOut(auth);
                    window.location.href = "login.html";
                } catch (err) {
                    console.error("Logout failed:", err);
                }
            });
        }

        // Kasb ma'lumotlarini yuklash
        document.addEventListener('DOMContentLoaded', async () => {
            const jobDetailsContainer = document.getElementById('job-details');
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('id');

            if (!jobId) {
                jobDetailsContainer.innerHTML = '<p>Kasb ma\'lumoti topilmadi.</p>';
                return;
            }

            try {
                const response = await fetch('./kasblar.json');
                const jobs = await response.json();

                const job = jobs.find(j => j.id === jobId);

                if (job) {
                    document.getElementById('page-title').textContent = `${job.title} - CareerPath`;
                    jobDetailsContainer.innerHTML = `
                        <h2>${job.title}</h2>
                        <img src="${job.rasm_url || 'https://placehold.co/400x200/4CAF50/fff?text=Rasm%20yoq'}" alt="${job.title}">
                        <p>${job.description}</p>
                        
                        <div class="details-grid">
                            <div class="details-item">
                                <h4>Kerakli ko'nikmalar</h4>
                                <ul>
                                    ${job.required_skills.map(skill => `<li>${skill}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="details-item">
                                <h4>Ta'lim</h4>
                                <p>${job.education}</p>
                            </div>
                            <div class="details-item">
                                <h4>Oylik maosh</h4>
                                <p>${job.salary_range.min} - ${job.salary_range.max} ${job.salary_range.currency}</p>
                            </div>
                            <div class="details-item">
                                <h4>O'sish sur'ati</h4>
                                <p>${job.growth_rate}</p>
                            </div>
                        </div>
                    `;
                } else {
                    jobDetailsContainer.innerHTML = '<p>Kasb ma\'lumoti topilmadi.</p>';
                }

            } catch (error) {
                console.error("Ma'lumotlarni yuklashda xato:", error);
                jobDetailsContainer.innerHTML = '<p>Ma\'lumotlarni yuklashda xatolik yuz berdi.</p>';
            }
        });

        // Firebase autentifikatsiya holatini kuzatish
        onAuthStateChanged(auth, (user) => {
            const userEmailDisplay = document.getElementById('user-email-display');
            if (user) {
                userEmailDisplay.textContent = user.email || 'Foydalanuvchi';
            } else {
                userEmailDisplay.textContent = '...';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ testi - CareerPath</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="./images/careerpathlogo.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #fff;
            --card-bg: #fff;
            --menu-bg: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Sidebar */
        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--light-text-color);
            padding-top: 60px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .side-nav.active {
            left: 0;
        }
        
        /* Barcha menyu havolalari uchun umumiy uslublar */
        .side-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            gap: 15px; /* Ikonka va matn orasidagi bo'shliq */
        }
        
        .side-nav a:hover {
            background-color: #444;
        }
        
        /* Barcha ikonlar uchun umumiy sozlama */
        .side-nav a .material-icons {
            font-size: 24px;
            width: 24px;
            height: 24px;
            text-align: center;
        }

        .main-content-container {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content-container.menu-open {
            margin-left: 250px;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .menu-toggle {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--light-text-color);
            transition: transform 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
            text-align: center;
        }
        
        .test-title {
            color: var(--secondary-color);
            margin-bottom: 30px;
        }
        
        .question-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 40px auto;
            max-width: 800px;
        }

        .question-block h3 {
            margin: 0 0 20px 0;
            font-size: 1.2em;
        }
        
        .question-card {
            width: 100%;
            background-color: var(--background-color);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
            font-size: 1.1em;
        }
        
        .question-card:hover {
            background-color: #e6e9ed;
        }
        
        .question-card.active {
            background-color: #c8e6c9;
            border: 2px solid var(--primary-color);
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .nav-buttons button {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #1a7bb9;
        }
        .nav-buttons button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .progress-bar-circles {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .progress-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            transition: background-color 0.3s ease;
        }
        .progress-circle.active {
            background-color: var(--secondary-color);
            width: 14px;
            height: 14px;
        }
        .progress-circle.current {
            outline: 2px solid rgba(0,0,0,0.06);
            transform: scale(1.15);
        }

        .timer-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text-color);
        }
    </style>

    <script defer src="https://cdn.jsdelivr.net/npm/@vercel/speed-insights/dist/inject.min.js"></script>
    
</head>
<body>
    
    <div class="side-nav" id="side-nav">
        <a href="./index.html"><span class="material-icons">info</span> Bosh sahifa</a>
        <a href="./careerpath.html"><span class="material-icons">home</span> Asosiy sahifa</a>
        <a href="./dashboard.html"><span class="material-icons">person</span> Mening profilim</a>
        <a href="./tests.html"><span class="material-icons">menu_book</span> Testlar</a>
        <a href="./aichat.html"><span class="material-icons">auto_awesome</span>AI Maslahatchi</a>
        <a href="./kasblar.html"><span class="material-icons">lightbulb</span> Kasblar</a>
        <a href="./jobs.html"><span class="material-icons">work</span> Ish topish</a>
        <a href="./applications.html"><span class="material-icons">assignment</span> Arizalar</a>
        <a href="./about.html"><span class="material-icons">group</span> Biz haqimizda</a>
        <a href="./contact.html"><span class="material-icons">contact_mail</span> Bog'lanish</a>
    </div>

    <div class="main-content-container" id="main-content-container">
        <header class="header">
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>CareerPath</h1>
            <div class="profile-menu">
                <button class="profile-btn" id="profile-btn">
                    <span id="user-email-display">foydalanuvchi@gmail.com</span> â–¼
                </button>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="dashboard.html">Mening profilim</a>
                    <a href="#" id="logout-link">Tizimdan chiqish</a>
                </div>
            </div>
        </header>

        <div class="container">
            <h2 class="test-title">IQ testi</h2>
            
            <div class="timer-display" id="timer-display"></div>

            <div class="progress-bar-circles" id="progress-bar-circles">
            </div>
            
            <div class="question-container">
            </div>

            <div class="nav-buttons">
                <button id="prev-btn" disabled>Orqaga</button>
                <button id="next-btn">Keyingi</button>
                <button id="finish-btn" style="display:none;" disabled>Natijalarni ko'rish</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA86zhSVi4FSw-GvFBdOZsCPaHMS67XA78",
            authDomain: "carrer-path-a5810.firebaseapp.com",
            projectId: "carrer-path-a5810",
            storageBucket: "carrer-path-a5810.firebasestorage.app",
            messagingSenderId: "693831778129",
            appId: "1:693831778129:web:911293c5c284eefe295d70"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let timer;
        const TIME_LIMIT = 200;
        const PASS_PERCENTAGE = 70;

        const questionContainer = document.querySelector('.question-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        const timerDisplay = document.getElementById('timer-display');

        const fetchQuestions = async () => {
            try {
                const response = await fetch('./IQ_test_savollari.json');
                if (!response.ok) {
                    throw new Error('Savollar yuklanmadi. Fayl yo\'q yoki server xatosi.');
                }
                questions = await response.json();
                startTest();
            } catch (error) {
                console.error('Xato:', error);
                questionContainer.innerHTML = `<p style="color:red;">Savollar yuklanmadi. Iltimos, keyinroq urinib ko'ring.</p>`;
                document.querySelector('.nav-buttons').style.display = 'none';
                timerDisplay.style.display = 'none';
            }
        };

        const startTimer = () => {
            let timeLeft = TIME_LIMIT;
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Qolgan vaqt: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleFinishTest(true);
                }
            }, 1000);
        };

        const renderQuestion = () => {
            questionContainer.innerHTML = '';
            const q = questions[currentQuestionIndex];
            
            if (!q) {
                console.warn('Savol topilmadi: index=', currentQuestionIndex);
                return;
            }

            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            
            const questionText = document.createElement('h3');
            questionText.textContent = q.question;
            questionBlock.appendChild(questionText);

            q.options.forEach(option => {
                const optionCard = document.createElement('div');
                optionCard.className = 'question-card';
                optionCard.textContent = option;
                optionCard.onclick = () => selectAnswer(q.id, option);
                if (userAnswers[q.id] === option) {
                    optionCard.classList.add('active');
                }
                questionBlock.appendChild(optionCard);
            });
            questionContainer.appendChild(questionBlock);

            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.style.display = currentQuestionIndex === questions.length - 1 ? 'none' : 'inline-block';
            finishBtn.style.display = currentQuestionIndex === questions.length - 1 ? 'inline-block' : 'none';
            finishBtn.disabled = !userAnswers[q.id];

            updateProgressCircles();
        };

        const selectAnswer = (questionId, value) => {
            userAnswers[questionId] = value;
            renderQuestion();
        };

        const updateProgressCircles = () => {
            const circleContainer = document.getElementById('progress-bar-circles');
            circleContainer.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const circle = document.createElement('div');
                circle.className = 'progress-circle';
                if (userAnswers[questions[i].id]) {
                    circle.classList.add('active');
                }
                if (i === currentQuestionIndex) {
                    circle.classList.add('current');
                }
                circleContainer.appendChild(circle);
            }
        };

        const calculateResults = () => {
            let score = 0;
            questions.forEach(q => {
                if (userAnswers[q.id] === q.answer) {
                    score++;
                }
            });

            const totalQuestions = questions.length;
            const percentage = (score / totalQuestions) * 100;

            const resultHTML = `
                <h2 class="test-title">Test yakunlandi!</h2>
                <div style="text-align:center;">
                    <h3>Sizning natijangiz:</h3>
                    <p>To'g'ri javoblar soni: ${score} / ${totalQuestions}</p>
                    <p>To'g'ri javoblar foizi: ${percentage.toFixed(2)}%</p>
                    <p style="font-size:1.5em; font-weight:bold;">
                        Siz testdan ${percentage >= PASS_PERCENTAGE ? '<span style="color:green;">O\'TDINGIZ!</span> ðŸŽ‰' : '<span style="color:red;">O\'TA OLMADINGIZ.</span> ðŸ˜”'}
                    </p>
                </div>
            `;
            questionContainer.innerHTML = resultHTML;
            document.querySelector('.nav-buttons').style.display = 'none';
            document.querySelector('.progress-bar-circles').style.display = 'none';
            clearInterval(timer);
        };

        const handleFinishTest = async (isTimeUp = false) => {
            if (!isTimeUp && Object.keys(userAnswers).length < questions.length) {
                alert("Iltimos, barcha savollarga javob bering!");
                return;
            }

            let score = 0;
            questions.forEach(q => {
                if (userAnswers[q.id] === q.answer) {
                    score++;
                }
            });
            const percentage = (score / questions.length) * 100;

            if (auth.currentUser) {
                try {
                    const resultsRef = doc(db, "iq_test_results", auth.currentUser.uid);
                    await setDoc(resultsRef, {
                        answers: userAnswers,
                        score: score,
                        percentage: percentage,
                        completedAt: new Date(),
                        passed: percentage >= PASS_PERCENTAGE
                    });
                    calculateResults();
                } catch (err) {
                    console.error('Saqlashda xato:', err);
                    alert("Natijalarni saqlashda xatolik yuz berdi. Internetga ulanilganini tekshiring.");
                    calculateResults();
                }
            } else {
                calculateResults();
            }
        };
        
        const startTest = () => {
            if (questions.length > 0) {
                renderQuestion();
                startTimer();
            }
        };

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (!userAnswers[questions[currentQuestionIndex].id]) {
                alert("Iltimos, avval bu savolga javob bering!");
                return;
            }
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        finishBtn.addEventListener('click', handleFinishTest);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email-display').textContent = user.email;
                fetchQuestions();
            } else {
                window.location.href = "login.html";
            }
        });
        
        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        profileBtn.addEventListener('click', () => {
            profileDropdown.classList.toggle('active');
        });

        const logoutLink = document.getElementById('logout-link');
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });
        
        const menuToggle = document.getElementById('menu-toggle');
        const sideNav = document.getElementById('side-nav');
        const mainContent = document.getElementById('main-content-container');
        
        menuToggle.addEventListener('click', () => {
            sideNav.classList.toggle('active');
            mainContent.classList.toggle('menu-open');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>

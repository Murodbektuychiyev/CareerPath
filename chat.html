<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - CareerPath</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="./images/careerpathlogo.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #fff;
            --card-bg: #fff;
            --menu-bg: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--light-text-color);
            padding-top: 60px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .side-nav.active {
            left: 0;
        }
        
        .side-nav a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .side-nav a:hover {
            background-color: #444;
        }
        
        .side-nav a .material-icons {
            margin-right: 15px;
        }

        .side-nav a .material-icons.ai-icon {
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            width: 24px; 
            height: 24px;
            font-size: 20px; 
            line-height: 1; 
            vertical-align: middle;
            transform: none !important; 
            padding: 0;
            margin-left: -20px; 
            margin-right: 34px; 
        }

        .main-content-container {
            flex-grow: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content-container.menu-open {
            margin-left: 250px;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .menu-toggle {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--light-text-color);
            transition: transform 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
            display: flex;
            gap: 20px;
        }

        .conversations-list {
            width: 300px;
            background-color: var(--background-color);
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .conversation-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .conversation-item:hover {
            background-color: #e6e6e6;
        }
        
        .conversation-item.active {
            background-color: #d1d1d1;
        }
        
        .conversation-item strong {
            display: block;
        }

        .conversation-item p {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-window {
            flex-grow: 1;
            background-color: var(--background-color);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .chat-header h2 {
            margin: 0;
            color: var(--primary-color);
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .sent {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            align-self: flex-end;
        }

        .received {
            background-color: var(--card-bg);
            color: var(--text-color);
            align-self: flex-start;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .chat-input-area button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border-radius: 20px;
            cursor: pointer;
        }
        
        .message-status {
            font-size: 0.8em;
            color: #888;
            margin-top: 4px;
        }

        /* Mobil qurilmalar uchun stil */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .conversations-list {
                width: 100%;
            }
            .chat-window {
                display: none;
            }
            .chat-window.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    
    <div class="side-nav" id="side-nav">
        <a href="./careerpath.html"><span class="material-icons">home</span> Asosiy sahifa</a>
        <a href="./dashboard.html"><span class="material-icons">person</span> Mening profilim</a>
        <a href="./tests.html"><span class="material-icons">menu_book</span> Shaxsiyat testi</a>
        <a href="./aichat.html"><span class="material-icons ai-icon">gem_spark</span>AI Maslahatchi</a>
        <a href="./kasblar.html"><span class="material-icons">lightbulb</span> Kasblar</a>
        <a href="./jobs.html"><span class="material-icons">work</span> Ish topish</a>
    </div>

    <div class="main-content-container" id="main-content-container">
        <header class="header">
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>CareerPath</h1>
            <div class="profile-menu">
                <button class="profile-btn" id="profile-btn">
                    <span id="user-email-display">foydalanuvchi@gmail.com</span> â–¼
                </button>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="#" id="logout-link" class="logout-link">Tizimdan chiqish</a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="conversations-list" id="conversations-list">
                <div class="chat-header">
                    <h2>Suhbatlar</h2>
                </div>
                <div id="conversations-container">
                    <p style="text-align:center;">Suhbatlar yuklanmoqda...</p>
                </div>
            </div>

            <div class="chat-window" id="chat-window">
                <div class="chat-header">
                    <h2>
                        <button id="back-to-list-btn" style="display:none;">&larr;</button>
                        Suhbat: <span id="recipient-name">Tanlanmagan</span>
                    </h2>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <p style="text-align: center;">Iltimos, chap tomondan suhbatni tanlang.</p>
                </div>
                <div class="chat-input-area" id="chat-input-area" style="display:none;">
                    <input type="text" id="message-input" placeholder="Xabar yozing..." />
                    <button id="send-btn">Yuborish</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, getDocs, addDoc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyA86zhSVi4FSw-GvFBdOZsCPaHMS67XA78",
            authDomain: "carrer-path-a5810.firebaseapp.com",
            projectId: "carrer-path-a5810",
            storageBucket: "carrer-path-a5810.firebasestorage.app",
            messagingSenderId: "693831778129",
            appId: "1:693831778129:web:911293c5c284eefe295d70"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let activeChatId = null;
        let activeRecipientId = null;
        let unsubscribeFromChat = null;
        
        const conversationsListEl = document.getElementById('conversations-list');
        const conversationsContainerEl = document.getElementById('conversations-container');
        const chatWindowEl = document.getElementById('chat-window');
        const chatMessagesEl = document.getElementById('chat-messages');
        const messageInputEl = document.getElementById('message-input');
        const sendBtnEl = document.getElementById('send-btn');
        const recipientNameEl = document.getElementById('recipient-name');
        const chatInputAreaEl = document.getElementById('chat-input-area');
        const backToListBtn = document.getElementById('back-to-list-btn');
        
        let allUsers = {}; // Foydalanuvchilar ma'lumotlarini tezkor saqlash uchun

        const getChatId = (uid1, uid2) => {
            return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
        };

        const openChat = async (chatId, recipientId) => {
            if (unsubscribeFromChat) {
                unsubscribeFromChat();
            }
            activeChatId = chatId;
            activeRecipientId = recipientId;
            chatInputAreaEl.style.display = 'flex';
            
            document.querySelectorAll('.conversation-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-chat-id="${chatId}"]`)?.classList.add('active');
            
            recipientNameEl.textContent = allUsers[recipientId]?.fullName || 'Noma\'lum foydalanuvchi';
            
            chatMessagesEl.innerHTML = '<p style="text-align: center;">Xabarlar yuklanmoqda...</p>';

            const messagesQuery = query(collection(db, `chats/${activeChatId}/messages`), orderBy('timestamp', 'asc'));
            unsubscribeFromChat = onSnapshot(messagesQuery, (snapshot) => {
                chatMessagesEl.innerHTML = '';
                if (snapshot.empty) {
                    chatMessagesEl.innerHTML = '<p style="text-align: center;">Hali yozishmalar yo\'q. Birinchi bo\'lib siz yozing.</p>';
                }
                snapshot.forEach(doc => {
                    const message = doc.data();
                    const messageEl = document.createElement('div');
                    messageEl.classList.add('message');
                    messageEl.classList.add(message.senderId === currentUser.uid ? 'sent' : 'received');
                    
                    const messageText = document.createElement('p');
                    messageText.textContent = message.text;
                    messageEl.appendChild(messageText);

                    const messageTime = document.createElement('span');
                    messageTime.classList.add('message-status');
                    messageTime.textContent = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString('uz-UZ', { hour: '2-digit', minute: '2-digit' }) : '';
                    messageEl.appendChild(messageTime);
                    
                    chatMessagesEl.appendChild(messageEl);
                });
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            });
            
            if (window.innerWidth <= 768) {
                conversationsListEl.style.display = 'none';
                chatWindowEl.style.display = 'flex';
                backToListBtn.style.display = 'inline-block';
            }
        };

        const createNewChat = async (recipientId, jobTitle, jobDescription) => {
            const chatId = getChatId(currentUser.uid, recipientId);
            const chatRef = doc(db, 'chats', chatId);
            
            const automaticMessage = `Salom! Men sizning "${decodeURIComponent(jobTitle)}" nomli ish e'loningizga qiziqaman.\n\nIsh tavsifi: ${decodeURIComponent(jobDescription)}`;

            await setDoc(chatRef, {
                participants: [currentUser.uid, recipientId],
                lastMessage: automaticMessage,
                updatedAt: new Date(),
                createdAt: new Date()
            });

            await addDoc(collection(db, `chats/${chatId}/messages`), {
                senderId: currentUser.uid,
                text: automaticMessage,
                timestamp: new Date()
            });
            
            // `onSnapshot` yangi chatni avtomatik ravishda ochadi
        };
        
        const loadConversations = async () => {
            // Avval barcha foydalanuvchilar ma'lumotlarini yuklab olamiz
            try {
                const usersSnapshot = await getDocs(collection(db, 'users'));
                usersSnapshot.forEach(doc => {
                    allUsers[doc.id] = doc.data();
                });
            } catch (error) {
                console.error("Foydalanuvchilar ma'lumotini yuklashda xato:", error);
                conversationsContainerEl.innerHTML = `<p style="text-align:center; color:red;">Foydalanuvchi ma'lumotini yuklashda xato yuz berdi.</p>`;
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const initialRecipientId = urlParams.get('recipientId');
            const jobTitle = urlParams.get('jobTitle');
            const jobDescription = urlParams.get('jobDescription');

            // Chatlar ro'yxatini yuklash va tinglash
            const chatsQuery = query(collection(db, 'chats'), where('participants', 'array-contains', currentUser.uid), orderBy('updatedAt', 'desc'));
            onSnapshot(chatsQuery, (snapshot) => {
                conversationsContainerEl.innerHTML = '';
                
                const chats = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));

                if (chats.length === 0) {
                    conversationsContainerEl.innerHTML = '<p style="text-align:center;">Sizda suhbatlar yo\'q.</p>';
                } else {
                    chats.forEach(chatDoc => {
                        const chat = chatDoc.data;
                        const recipientId = chat.participants.find(id => id !== currentUser.uid);
                        
                        const recipientName = allUsers[recipientId]?.fullName || 'Noma\'lum';
                        
                        const item = document.createElement('div');
                        item.className = 'conversation-item';
                        item.dataset.chatId = chatDoc.id;
                        item.dataset.recipientId = recipientId;
                        item.innerHTML = `
                            <strong>${recipientName}</strong>
                            <p>${chat.lastMessage || '...'}</p>
                        `;
                        item.addEventListener('click', () => {
                            window.history.pushState({}, '', 'chat.html');
                            openChat(chatDoc.id, recipientId);
                        });
                        conversationsContainerEl.appendChild(item);
                    });
                }

                // Agar URLda yangi chat ma'lumotlari bo'lsa, chatni ochish yoki yaratish
                if (initialRecipientId) {
                    const chatId = getChatId(currentUser.uid, initialRecipientId);
                    const chatEl = document.querySelector(`[data-chat-id="${chatId}"]`);

                    if (chatEl) { // Chat ro'yxatida allaqachon mavjud
                        openChat(chatId, initialRecipientId);
                    } else if (jobTitle && jobDescription) { // Yangi chat yaratish
                        createNewChat(initialRecipientId, jobTitle, jobDescription);
                    }
                    window.history.pushState({}, '', 'chat.html');
                } else if (activeChatId) {
                    document.querySelector(`[data-chat-id="${activeChatId}"]`)?.classList.add('active');
                }
            });
        };

        const sendMessage = async () => {
            const text = messageInputEl.value.trim();
            if (!text || !activeChatId) return;

            const messagesRef = collection(db, `chats/${activeChatId}/messages`);
            const chatRef = doc(db, 'chats', activeChatId);

            await addDoc(messagesRef, {
                senderId: currentUser.uid,
                text: text,
                timestamp: new Date()
            });

            await updateDoc(chatRef, {
                lastMessage: text,
                updatedAt: new Date()
            });
            messageInputEl.value = '';
        };

        sendBtnEl.addEventListener('click', sendMessage);
        messageInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email-display').textContent = user.email;
                await loadConversations();
            } else {
                window.location.href = "login.html";
            }
        });

        backToListBtn.addEventListener('click', () => {
            conversationsListEl.style.display = 'block';
            chatWindowEl.style.display = 'none';
            backToListBtn.style.display = 'none';
        });

        const profileBtn = document.getElementById('profile-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.style.display = profileDropdown.style.display === 'none' ? 'block' : 'none';
        });
        document.addEventListener('click', (e) => {
            if (profileBtn && !profileBtn.contains(e.target)) profileDropdown.style.display = 'none';
        });

        const logoutLink = document.getElementById('logout-link');
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        });
        
        const menuToggle = document.getElementById('menu-toggle');
        const sideNav = document.getElementById('side-nav');
        const mainContent = document.getElementById('main-content-container');
        
        menuToggle.addEventListener('click', () => {
            sideNav.classList.toggle('active');
            mainContent.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
